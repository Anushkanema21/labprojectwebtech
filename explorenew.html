    .row {

      justify-content: space-around; /* Adjusted spacing between containers */
      margin-top: 10px; /* Add top margin to move it below from the top */
      margin-left: -10px; /* Remove margin from left side */
      margin-right: -10px; /* Remove margin from right side */
    }

    .containers {
  width: calc(19% - 20px); /* Subtract margin from container width */
  height: 30vh; /* Each container covers 15% of the viewport height */
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 43%; /* Make the border-radius 50% to create a circle */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
  margin-left: 10px; /* Add margin to each container */
  margin-right: 10px; /* Add margin to each container */
  overflow: hidden; /* Clip the content that exceeds the container */
  position: relative; /* Position the image relative to the container */
}

.containers img {
  position: absolute; /* Position the image absolutely within the container */
  top: 50%; /* Align the top of the image to the middle of the container */
  left: 50%; /* Align the left of the image to the middle of the container */
  transform: translate(-50%, -50%); /* Center the image both horizontally and vertically */
  width: 680px; /* Ensure the image covers the entire width of the container */
  height: auto; /* Allow the image height to adjust */
  object-fit: cover; /* Maintain aspect ratio and cover the container */
  border-radius: 50%; /* Make the image circular */
}



    .artist-name {

    .bottom {
      position: relative;
      bottom: 0;
      left: 0;
      width: 100%;

      color: #fff; /* Text color */
      padding: 10px; /* Padding for content */
      box-sizing: border-box; /* Include padding in element width */
      z-index: 1; /* Ensure bottom section is above the video */

    }
    .pop:hover {
